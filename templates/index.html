<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Powarr - Wake/Sleep On LAN Dashboard</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

        <link href="/static/css/styles.css" rel="stylesheet" />
        <script src="/static/js/scripts.js"></script>
    </head>

    <body class="text-white-50 d-flex flex-column h-100">
        <div
            class="container-fluid flex-grow-1 d-flex flex-column justify-content-center align-items-center"
        >
            <h1 class="mt-5">Powarr</h1>
            <h2 class="mb-5">Wake / Sleep on LAN Dashboard</h2>

            <div class="form-group">
                <label for="hostIP">Host IP:</label>
                <input
                    type="text"
                    class="form-control text-input"
                    id="hostIP"
                    value="{{ default_host }}"
                />
            </div>
            <div class="form-group mt-3">
                <label for="mac-address">MAC Address:</label>
                <input
                    type="text"
                    class="form-control text-input"
                    id="mac-address"
                    value="{{ default_mac }}"
                />
            </div>

            <div class="form-group my-3">
                <button
                    type="button"
                    class="btn btn-lg btn-orange mx-2"
                    id="wake-button"
                >
                    Wake
                </button>
                <button
                    type="button"
                    class="btn btn-lg btn-purple mx-2"
                    id="sleep-button"
                >
                    Sleep
                </button>
            </div>

            <div class="form-group mt-6">
                <div class="d-inline-block">
                    <h5>Status:</h5>
                </div>
                <div class="d-inline-block ml-2">
                    <div id="status-indicator" class="badge"></div>
                </div>
            </div>

            <div class="form-group mt-4">
                <form action="{{default_destination}}">
                    <input
                        type="submit"
                        class="btn btn-lg btn-primary"
                        value="Go to Host"
                    />
                </form>
            </div>

            <div
                class="toast my-3"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
                data-delay="3000"
                id="toast"
            >
                <div class="toast-body" id="toast-body"></div>
            </div>
        </div>
    </body>
</html>
